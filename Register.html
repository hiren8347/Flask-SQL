<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/insertData" method="post">
    <center>
        <h1 style="color:#1f1f1f;">
            Sign Up
        </h1>

        <label for="fn">First Name:</label>
        <input type="text" name="rfn" id="fn" placeholder="FirstName">
        <br><br>
        <label for="ln" >Last Name:</label>
        <input type="text" name="rln" id="ln" placeholder="LastName">
        <br><br>
        <label for="un" >User Name:</label>
        <input type="text" name="run" placeholder="UserName" id="un" >
        <br><br>
        <label for="pwe">Password :</label>
        <input type="password" name="rpw" placeholder="Password" id="pw">
        <br><br>
        <label for="ho">Hobby:</label>
        <input type="checkbox" name="rho" value="Cricket">Cricket<br>
        <input type="checkbox" name="rho" value="Badminton">Badminton<br>
        <input type="checkbox" name="rho" value="Travelling">Travelling<br>
        <br><br>
        <label for="add" >Address:</label>
        <textarea name="radd" rows="4" cols="50" placeholder="Address" ></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </center>
</form>
</body>
</html>
