<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data</title>
</head>
<body>
<center>
    <br><br>
    <table border="3px">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>User Name</td>
            <td>Password</td>
            <td>Hobby</td>
            <td>Address</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i['firstName'] }}</td>
            <td>{{ i['lastName'] }}</td>
            <td>{{ i['userName'] }}</td>
            <td>{{ i['password'] }}</td>
            <td>{{ i['hobby'] }}</td>
            <td>{{ i['address'] }}</td>


        {% endfor %}
        </tr>
    </table>
</center>
</body>
</html>
